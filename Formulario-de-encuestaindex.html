<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="10" required>
    </div>
    <div class="form-group">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    <div class="form-group">
      <label>Choose one:</label>
      <input type="radio" id="radio1" name="radioGroup" value="option1" required>
      <label for="radio1">Option 1</label>
      <input type="radio" id="radio2" name="radioGroup" value="option2" required>
      <label for="radio2">Option 2</label>
    </div>
    <div class="form-group">
      <label>Select multiple:</label>
      <input type="checkbox" id="checkbox1" name="checkboxGroup" value="option1">s
      <label for="checkbox1">Option 1</label>
      <input type="checkbox" id="checkbox2" name="checkboxGroup" value="option2">
      <label for="checkbox2">Option 2</label>
    </div>
    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
